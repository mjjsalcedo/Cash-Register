<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
</head>
<body>

<h1 id="display"></h1>
    <div id="numbers">
        <span id="button7">[7]</span>
        <span id="button8">[8]</span>
        <span id="button9">[9]</span>
        <span id="button4">[4]</span>
        <span id="button5">[5]</span>
        <span id="button6">[6]</span>
        <span id="button1">[1]</span>
        <span id="button2">[2]</span>
        <span id="button3">[3]</span>
        <span id="button0">[0]</span>
        <span id="button00">[00]</span>
        <span id="button">[.]</span>
    </div>

    <div>
        <ul class="actions">
            <span id="add">[+]</li>
            <span id="subtract">[-]</li>
            <span id="divide">[/]</li>
            <span id="multiply">[*]</li>
            <span id="equal">[=]</li>

            <span id="clear">clear</li>
            <span id="get">get balance</li>
            <span id="deposit">deposit cash</li>
            <span id="withdraw">withdraw cash</li>
        </ul>
    </div>
</body>
<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>
</html>
