<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
</head>
<body>

<h1 id="display"></h1>
    <div id="numbers">
        <span id="button7">[7]</span>
        <span id="button8">[8]</span>
        <span id="button9">[9]</span>
        <span id="button4">[4]</span>
        <span id="button5">[5]</span>
        <span id="button6">[6]</span>
        <span id="button1">[1]</span>
        <span id="button2">[2]</span>
        <span id="button3">[3]</span>
        <span id="button0">[0]</span>
        <span id="button00">[00]</span>
        <span id="button">[.]</span>
    </div>

    <div>

            <span id="add">&plus;</span>
            <span id="subtract">&minus;</span>
            <span id="divide">&divide;</span>
            <span id="multiply">&#215;</span>
            <span id="equal">&#65126;</span>

            <span id="clear">clear</span>
            <span id="get">get balance</span>
            <span id="deposit">deposit cash</span>
            <span id="withdraw">withdraw cash</span>

    </div>
